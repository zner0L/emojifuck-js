<!DOCTYPE html>
<html>
  <head>
    <title>😃💏 – Emojifuck</title>
    <meta charset="utf-8">
    <link href="./bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
      body {
        background: #eee;
      }
      .wrapper {
        margin: auto;
        width: 900px;
      }
      
      #code {
        font-family: monospace;
        height: 350px;
        max-width: 100%;
      }
      #output {
        height: 200px;
        overflow-y: scroll;
        font-family: monospace;
        background-color: #000;
        color: #fff;
      }
      .output-group {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
    <h1>😃💏 – Emojifuck <span class="small">World's first emoji-only programming language</span></h1>
    <form id="code_form">
      <div class="form-group">
        <label for="code">Code</label>
        <textarea class="form-control" name="code" id="code"></textarea>
      </div>
      <div class="form-group">
        <label for="input">Input</label>
        <input class="form-control" name="input" id="input">
      </div>
      
      <button class="btn btn-success" type="submit">Run</button>
      
      <div class="form-group output-group">
        <label for="output">Output</label>
        <output class="form-control" name="output" for="code" id="output"></output>
      </div>
    </form>
  </div>
    
    <script src="manager.js"></script>
  </body>
</html>
